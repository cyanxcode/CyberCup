<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CyberCup 4.0 Register</title>
</head>
<body>
    <nav>
        <img src="https://raw.githubusercontent.com/Amity-ASET/Amity-ASET.github.io/main/images/auup-logo-12.png"
        alt="Amity"class="img1">
        <img src="https://raw.githubusercontent.com/Amity-ASET/Amity-ASET.github.io/main/images/cybercup-logo-red-square.png"
        alt="CyberCup" class="img2">
    </nav>
    <h2>CyberCup 4.0 Registeration</h2>
    <h4>Each Particiapant should be a student of a University or College.</h4>
    <form>
        <div class="field">
            <label for="Amity">Are you currently associated with Amity University? </label>
            <select name="Amity" id="Amity" class="input">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
          </select>
        </div>
        <div class="field amity">
            <label for="Affiliation">Affiliation: </label>
            <select name="Team Number" id="Affiliation" class="input">
            <option value="National">National</option>
            <option value="International">International</option>
          </select>
        </div>
        <div class="field hide amity" id="countryX">
            <label for="Country">Country: </label>
            <input type="text" class="input" id="Country">
        </div>
        <div class="field amity">
            <label for="City">City: </label>
            <input type="text" class="input" id="City">
        </div>
        <div class="field">
            <label for="Theme">Theme: </label>
            <select name="Team Number" id="Theme" class="input">
            <option value="IoT & Health Care">IoT & Health Care</option>
            <option value="Cybersecurity & Blockchain">Cybersecurity & Blockchain</option>
            <option value="AI & Cloud Computing">AI & Cloud Computing</option>
          </select>
        </div>
        <div class="field">
            <label for="Team">Team Name: </label>
            <input type="text" class="input" id="Team">
        </div>
        <div class="field">
            <label for="Size">Team Size: </label>
            <select name="Team Number" id="Size" class="input">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
          </select>
        </div>
        <div class="members">
            <label>Team Members: </label>
            <div class="row" id="row1">
                <div class="field">
                    <input type="text" class="input" placeholder="Team Leader Name">
                </div>
                <div class="field">
                    <input type="text" class="input" placeholder="Phone Number">
                </div>
                <div class="field">
                    <input type="text" class="input" placeholder="Email">
                </div>
                <div class="field">
                    <input type="text" class="input" placeholder="Institute">
                </div>
            </div>
            <div class="row hide" id="row2">
                <div class="field">
                    <input type="text" class="input" placeholder="Member Name">
                </div>
                <div class="field">
                    <input type="text" class="input" placeholder="Phone Number">
                </div>
                <div class="field">
                    <input type="text" class="input" placeholder="Email">
                </div>
                <div class="field">
                    <input type="text" class="input" placeholder="Institute">
                </div>
            </div>
            <div class="row hide" id="row3">
                <div class="field">
                    <input type="text" class="input" placeholder="Member Name">
                </div>
                <div class="field">
                    <input type="text" class="input" placeholder="Phone Number">
                </div>
                <div class="field">
                    <input type="text" class="input" placeholder="Email">
                </div>
                <div class="field">
                    <input type="text" class="input" placeholder="Institute">
                </div>
            </div>
            <div class="row hide" id="row4">
                <div class="field">
                    <input type="text" class="input" placeholder="Member Name">
                </div>
                <div class="field">
                    <input type="text" class="input" placeholder="Phone Number">
                </div>
                <div class="field">
                    <input type="text" class="input" placeholder="Email">
                </div>
                <div class="field">
                    <input type="text" class="input" placeholder="Institute">
                </div>
            </div>
            <div class="row hide" id="row5">
                <div class="field">
                    <input type="text" class="input" placeholder="Member Name">
                </div>
                <div class="field">
                    <input type="text" class="input" placeholder="Phone Number">
                </div>
                <div class="field">
                    <input type="text" class="input" placeholder="Email">
                </div>
                <div class="field">
                    <input type="text" class="input" placeholder="Institute">
                </div>
            </div>
        </div>
        <div class="field" style="grid-column: span 2 / auto;">
            <label for="file">ID Card:</label>
            <input name="userfile" type="file" accept="application/pdf" class="file" id="file">
        </div>
        <input type="submit" class="submit">
    </form>
</body>
<script>
    let size = document.getElementById("Size");
    let row3 = document.getElementById("row3");
    let row4 = document.getElementById("row4");
    let row5 = document.getElementById("row5");

    let nationality = document.getElementById("Affiliation");
    let country = document.getElementById("countryX");

    let affiliated = document.getElementById("Amity");
    let toHide = document.getElementsByClassName("amity");
    nationality.onchange = function(){
        switch(nationality.value){
            case 'National':
                country.classList.add("hide");
                break;
            case 'International':
                country.classList.remove("hide");
                break;
        }
    }
    affiliated.onchange = function(){
        switch(affiliated.value){
            case 'Yes':
                for (let index = 0; index < toHide.length; index++) {
                    toHide[index].classList.add("hide");
                }
                break;
            case 'No':
                for (let index = 0; index < toHide.length; index++) {
                    toHide[index].classList.remove("hide");
                }
                break;
        }
    }

    size.onchange = function(){
        switch (size.value){
            case '1': 
                row2.classList.add("hide");
                row3.classList.add("hide");
                row4.classList.add("hide");
                row5.classList.add("hide");
                break;
            case '2': 
                row2.classList.remove("hide");
                row3.classList.add("hide");
                row4.classList.add("hide");
                row5.classList.add("hide");
                break;
            case '3': 
                row2.classList.remove("hide");
                row3.classList.remove("hide");
                row4.classList.add("hide");
                row5.classList.add("hide");
                break;
            case '4': 
                row2.classList.remove("hide");
                row3.classList.remove("hide");
                row4.classList.remove("hide");
                row5.classList.add("hide");
                break;
            case '5': 
                row2.classList.remove("hide");
                row3.classList.remove("hide");
                row4.classList.remove("hide");
                row5.classList.remove("hide");
                break;
        }
    }
</script>
</html>
